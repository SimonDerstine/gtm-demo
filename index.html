    'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-5WW92BWB');</script>

    <meta charset="UTF-8" />

  <body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5WW92BWB"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

    <h1>Simon's GTM Demo</h1>
   
    <!--Button to trigger API request test-->
    <button id="apiBtn">Send API Request</button>

    <img src="interview_cat.jpg" alt="Funny interview cat" style="display: block; margin: 0 auto; max-width: 300px;">

    <!--Reads the query string, pushes to dataLayer, and logs it to the console-->
    <script>
        const params = new URLSearchParams(window.location.search);
        const key = params.get("key");
        const value = params.get("value");

        window.dataLayer = window.dataLayer || [];
        window.dataLayer.push({ event: "querystring_captured", key, value });
       
        console.log("querystring:", {key, value});  
    </script>

    <!--When API button is clicked, find the querystring_captured event in the dataLayer -->
    <script>
        document.getElementById("apiBtn").addEventListener("click", function () {
          var dl = window.dataLayer || [];
          var captured = null;
      
          for (var i = dl.length - 1; i >= 0; i--) {
            if (dl[i] && dl[i].event === "querystring_captured") {
              captured = dl[i];
              break;
            }
          }
      
          console.log("Found captured item:", captured);
      
          if (!captured || !captured.key || !captured.value) {
            console.log("No key/value found");
            return;
          }
      
          console.log("Using:", { key: captured.key, value: captured.value });

          // build the API URL 
          const apiUrl = `https://httpbin.org/get?key=${encodeURIComponent(captured.key)}&value=${encodeURIComponent(captured.value)}`;
            console.log("Request URL:", apiUrl);

          // Make HTTP GET request to the API endpoint
          fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                console.log("API response:", data);
            })
            .catch(err => {
                console.error("API error:", err);
            });
        });
      </script>
      
  
  </body>
</html>
