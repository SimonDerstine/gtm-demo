    <h1>GTM Demo</h1>
    <p>If you can read this, the page is loading.</p>

    <!--Reads the query string and logs it to the console-->
    <script>
        const params = new URLSearchParams(window.location.search);
        const key = params.get("key");
        const value = params.get("value");

        window.dataLayer = window.dataLayer || [];
        window.dataLayer.push({ event: "querystring_captured", key, value });
       
        console.log("querystring:", {key, value});  
        console.log("dataLayer latest:", window.dataLayer[window.dataLayer.length - 1]);
    </script>
